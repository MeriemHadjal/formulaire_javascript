<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

        <div id="formulaire">

            <div id="title">
            <h1>Formulaire Javascript</h1>

        </div>

        <form id="formulaire_content">

        <div>

            <label class="contenu" for="nom">Nom</label>
            <input type ="text"  id="nom" name="nom" size="30" maxlength="10"  > 
            
            <span id="errornom"></span>
            

            <label class="contenu" for="prenom">Prenom</label>
            <input type ="text"  id="prenom" name="prenom" size="30" maxlength="10"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorprenom"></span>

            <label class="contenu" for="mail">Email</label>
            <input type="email"  id="email" name="email" size="30" maxlength="100"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="erroremail" ></span>
            

            <label class="contenu" for="phone">Telephone</label>
            <input type ="tel"  id="tel" name="tel" size="30" maxlength="15"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errortel"></span>
            

            <label class="contenu" for="rue">Rue</label>
            <input type="text"  id="rue" name="rue" size="30" maxlength="100" ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorrue"></span>
            

            <label class="contenu" for="codepostal">Code Postal</label>
            <input type="text"  id="codepostal" name="codepostal"size="30" maxlength="10"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorcp"></span>
            

            <label class="contenu" for="ville">Ville</label>
            <input type="text"  id="ville" name="ville" size="30" maxlength="30"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorville"></span>
            

            <label class="contenu" for="message">Votre message</label>
            <textarea name="message" id="message" rows="10" cols="50"></textarea><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errormessage"></span>
            

            <button  class="bouton" type="submit"  value="envoyer" id="envoyer">Envoyer</button><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorbouton"></span>
            

        
        </div>

        </form>

        
        <script type="text/javascript" src="assets/js/style.js"></script>
</body>

</html>

<!-- - Intégrer un formulaire avec les champs suivants : Nom, Prénom, email, téléphone, rue, cp, ville et message. 
- Tous les champs sont obligatoire et vérifier l'email + téléphone avec ou sans espace et commencant bien par 01 ou 02 ou 03 ou 04 ou 05 ou 06 ou 07 ou 09. 
- Gestion de l'affichages des erreur et gestion du onBlur. 
- Pas de gestion des erreurs intégré au navigateur" -->
