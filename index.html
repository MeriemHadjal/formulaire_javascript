<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

        <div id="formulaire">

            <div id="title">
            <h1>Formulaire </h1>

        </div>

        <form id="formulaire_content">

        <div id="formulaire_inputs">

            <label class="contenu" for="nom"></label>
            <input type ="text"  id="nom" placeholder="Nom" size="30" maxlength="30"  > 
            <span id="errornom"></span>
            <span class="alphabet"></span>
            

            <label class="contenu" for="prenom"></label>
            <input type ="text"  id="prenom" placeholder="Prenom" size="30" maxlength="30"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorprenom"></span>
            <span class="alphabet"></span>

            <label class="contenu" for="mail"></label>
            <input id="email" placeholder="Email" size="30" maxlength="100"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="erroremail" ></span>
            <span class="errormail"></span>
            

            <label class="contenu" for="phone"></label>
            <input type ="tel"  id="tel" placeholder="Tel." size="30" maxlength="15"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errortel"></span>
            <span class="numerique"></span>
            

            <label class="contenu" for="rue"></label>
            <input type="text"  id="rue" placeholder="Rue" size="30" maxlength="100" ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorrue"></span>
            <span class="alphabet"></span>

            

            <label class="contenu" for="codepostal"></label>
            <input type="text"  id="codepostal" placeholder="Code Postal"size="30" maxlength="10"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorcp"></span>
            <span class="num_post"></span>
            

            <label class="contenu" for="ville"></label>
            <input type="text"  id="ville" placeholder="Ville" size="30" maxlength="30"  ><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorville"></span>
            <span class="alphabet"></span>
            

            <label class="contenu" for="message"></label>
            <textarea placeholder="Message" id="message" rows="10" cols="50"></textarea><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errormessage"></span>
            

            <button  class="bouton" type="submit"  value="envoyer" id="envoyer">Envoyer</button><!--onBlur="alert('Ceci est un Blur')"-->
            <span id="errorbouton"></span>
            

        
        </div>

        </form>

        
        <script type="text/javascript" src="assets/js/style.js"></script>
</body>

</html>

<!-- - Intégrer un formulaire avec les champs suivants : Nom, Prénom, email, téléphone, rue, cp, ville et message. 
- Tous les champs sont obligatoire et vérifier l'email + téléphone avec ou sans espace et commencant bien par 01 ou 02 ou 03 ou 04 ou 05 ou 06 ou 07 ou 09. 
- Gestion de l'affichages des erreur et gestion du onBlur. 
- Pas de gestion des erreurs intégré au navigateur" -->
